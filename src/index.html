<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <!--<link rel="favicon" href="/src/images/NAMU.png"> -->
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class=" header__container container">
        <a href="#">
          <img src="./images/NAMU.png" alt="NAMU">
        </a>
        <div class="select-menu-container">
          <a href="#menu" class="header-action">
            <img class="header-action__image"
              src="./images/menu.png"
              alt="menu button"
            >
          </a>
          <select class="language-selector language-selector-desktop">
            <option class="language-selector__option" value="UA">
              UA
            </option>
            <option class="language-selector__option" value="ENG">
              ENG
            </option>
            <option class="language-selector__option" value="FR">
              FR
            </option>
          </select>
        </div>
      </div>
      <div class="header__content container grid">
        <div class=" header__content--info grid__desktop grid__desktop--1-6">
          <p class="header__content--date">10 серпня - 10 листопада</p>
          <h1 class="header__content--heading">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__content--parag">Внесок українських митців у світову культуру 19-20ст</p>
          <button class="button button-primary header__content--button">Купити квиток</button>
          <div class="header__content--lined">
            <p class="header__content--lined-date">10.08 - 10.10</p>
            <div class="header__content--lined-line"></div>
          </div>
        </div>
        <img
            src="./images/header_girl.png"
            alt="ukrainian girl painting"
            class="header__content--image"
            >
      </div>
      <div class="menu" id="menu">
        <div class=" header__container container">
          <a href="#">
            <img src="./images/NAMU.png" alt="NAMU">
          </a>
          <div class="select-menu-container">
            <a href="#" class="header-action">
              <img class="header-action__image"
                src="./images/cross.png"
                alt="menu button"
              >
            </a>
            <select class="language-selector">
              <option class="language-selector__option" value="UA">
                UA
              </option>
              <option class="language-selector__option" value="ENG">
                ENG
              </option>
              <option class="language-selector__option" value="FR">
                FR
              </option>
            </select>
          </div>
        </div>
        <div class="grid menu__content container">
          <div class="grid__desktop--1-6 grid__tablet--1-5">
            <div class="grid navigation__info-block">
              <div class="grid__desktop--1-6 grid__tablet--1-2">
                <p class="additional-font navigation__info">Розклад сьогодні:</p>
                <p class="navigation__info-important">12:00 - 19:00</p>
              </div>
              <div class="grid__desktop--7-12 grid__tablet--3-5">
                <p class="additional-font navigation__info">Адреса:</p>
                <p class="navigation__info-important">Київ, вул. М. Грушевського, 6</p>
              </div>
            </div>
            <nav class="page__navigation navigation">
              <a href="#actual__section" class="navigation__link">Актуальні виставки</a>
              <a href="#common__section" class="navigation__link">Найближчі події</a>
              <a href="#news__section" class="navigation__link">Новини</a>
            </nav>
            <div class="line"></div>
            <button class="button button-primary">Купити квиток</button>
          </div>
          <img
              src="./images/img_menu.png"
              alt="boy"
              class="header__content--image no-mobile"
            >
        </div>
      </div>
    </header>
    <section class="page__section actual" id="actual__section">
      <div class="container container--flex">
        <h2 class="actual__heading"></h2>
        <button class="button actual__button-buy button-secondary">
          Календар подій
          <img src="./images/Group.png" alt="arrow">
        </button>
      </div>
    </section>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
