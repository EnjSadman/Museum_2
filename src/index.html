<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <!--<link rel="favicon" href="/src/images/NAMU.png"> -->
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body class="page__body">
    <header class="page__header header">
      <div class=" header__container container">
        <a href="#">
          <img src="./images/NAMU.png" alt="NAMU">
        </a>
        <div class="select-menu-container">
          <a href="#menu" class="header-action">
            <img class="header-action__image"
              src="./images/menu.png"
              alt="menu button"
            >
          </a>
          <select class="language-selector">
            <option class="language-selector__option" value="UA">
              UA
            </option>
            <option class="language-selector__option" value="ENG">
              ENG
            </option>
            <option class="language-selector__option" value="FR">
              FR
            </option>
          </select>
        </div>
      </div>
      <div class="header__content container grid">
        <div class=" header__content--info grid__item grid__item--1-6">
          <p class="header__content--date">10 серпня - 10 листопада</p>
          <h1 class="header__content--heading">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__content--parag">Внесок українських митців у світову культуру 19-20ст</p>
          <button class="button header__content--button">Купити квиток</button>
          <p class="header__content--lined-date">10.08 - 10.10</p>
        </div>
        <div class="grid__item grid__item--7-13">
          <img src="./images/header_girl.png" alt="ukrainian girl painting">
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
